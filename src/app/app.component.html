<h2 class="text-center">Ultimate Guide To Dynamic Forms</h2>

<div class="row d-flex justify-content-center m-5">
  <div class="col-md-10">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="fields && showForm">
          <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form" (modelChange)="modelChange($event)"></formly-form>
        </form>

        <!-- Centering the button within the card -->
        <div class="d-flex justify-content-center mt-3">
          <button type="submit" class="btn btn-primary submit-button" [disabled]="!form.valid">Save</button>
        </div>

        <!-- Centering the pre element within the card -->
        <div class="d-flex justify-content-center mt-3">
          <pre *ngIf="model">{{model | json}}</pre>
        </div>
      </div>
    </div>
  </div>
</div>
